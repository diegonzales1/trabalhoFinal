
name: '01-execucao-manual'

on:
  workflow_dispatch:

jobs:
  inspecao:
    runs-on: ubuntu-latest

    steps:
      - name: Clonando projeto
        uses: actions/checkout@v4

      - name: Instalando Node v22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Instalando dependências
        run: npm install 

      - name: Checando padronizacao do código
        run: npm run lint

  testes:
    runs-on: ubuntu-latest
    needs: [inspecao]

    steps:
      - name: Clonando o projeto
        uses: actions/checkout@v4

      - name: Instalando Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Instalando dependências
        run: npm install 

      - name: Executando os testes 
        run: npm run teste:relatorio

  relatorio:
    runs-on: ubuntu-latest
    needs: [testes]

    steps: 
      - name: Upload do relatório de testes JUnit
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-junit
          path: ./test-results/results.xml

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: ${{ !cancelled() }}
        with:
          name: Mocha Tests
          path: ./test-results/results.xml
          reporter: junit


